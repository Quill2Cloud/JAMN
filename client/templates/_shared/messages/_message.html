<template name="_message">
    <div class="alert alert-{{$.Session.get 'messageType'}} heading" role="alert">
      {{#if $.Session.get 'messageDismissable'}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      {{/if}}
      <i id="message-icon" class="fa {{messageIcon}}"></i>&nbsp;&nbsp;
      <span id="message-text">{{$.Session.get 'messageText'}}</span>&nbsp;
      {{#if $.Session.get 'messageAction'}}
        <a class="btn btn-xs btn-default btn-raised heading" href="{{$.Session.get 'messageActionPath'}}">{{$.Session.get 'messageAction'}}</a>
        <!--  <button id="search-lists" type="button" class="btn btn-xs btn-default btn-raised">{{$.Session.get 'messageAction'}}</button>-->
      {{/if}}
    </div>
</template>
